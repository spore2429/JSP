<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Moirai+One&family=Nanum+Pen+Script&family=Orbit&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style>
	table.box{
		margin-top: 10px;
		position: absolute;
		text-align: center;
	}
</style>
</head>
<body>
<button type="button" id="btn1" class="btn btn-outline-info">json읽기(myfriend)</button>

<div id="show">출력하는곳</div>

<script>
	$("#btn1").click(function(){
		$("#show").empty();
		
		
		$.ajax({
			
			type:"get",
			url:"friendtojson.jsp",
			dataType:"json",
			success:function(data){
				
				var s="<table class='table-bordered box' style='width:'700px'>";
				s+="<tr>";
				s+="<th>번호</th><th>이름</th><th>핸드폰</th><th>주소</th><th>작성날짜</th>"
				s+="</tr>";
				$.each(data,function(idx,ele){
				s+="<tr>";
				s+="<td>"+ele.num+"<b>";
				s+="<td>"+ele.fname+"</td>";
				s+="<td>"+ele.fhp+"</td>"
				s+="<td>"+ele.faddr+"</td>";
				s+="<td>"+ele.gaipday+"</td>";
				s+="</tr>";
				})
				s+="</table>";
				$("#show").html(s);
			}
			
		});
	});
</script>
</body>
</html>
