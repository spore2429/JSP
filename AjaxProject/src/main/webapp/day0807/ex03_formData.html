<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Moirai+One&family=Nanum+Pen+Script&family=Orbit&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
<div style="margin: 50px;">
	<b>사진선택: </b>
	<select id="selImg">
		<option value="1">샌드위치</option>
		<option value="2">닭꼬치</option>
		<option value="3">육개장</option>
		<option value="11">먕고샤벳</option>
		<option value="12">순두부라면</option>
	</select>
	
	<br><br>
	<input type="text" id="like1" style="width: 50px;" maxlength="3">
	<input type="text" id="like2" style="width: 50px;" maxlength="3">
	<input type="text" id="like3" style="width: 50px;" maxlength="3">
	
	<button type="button" id="btn1">데이터전송</button>
	<br><br>

	<div id="show"></div>
	<img src="" style="width: 100px;">
	<script>
		$("#btn1").click(function(){
			
			var photono=$("#selImg").val();
			var photoname=$("#selImg option:selected").text();
			var like1=$("#like1").val();
			var like2=$("#like2").val();
			var like3=$("#like3").val();
			
			var s="photono="+photono+"&photoname="+photoname +"&like1="+like1+"&like2="+like2+"&like3="+like3;
			//alert(s);
	
			$.ajax({
				
				type:"get",
				url:"ex03_receive.jsp",
				dataType:"json",
				data:s,
				success:function(res){
					
				var out="<img src='"+res.photo+"' style='width: 250px;'><br><br>";
					
				out+="<h3>음식명: "+res.food+"</h3><br>";
				out+="<h4>리뷰총점: "+res.sum+"점</h4><br>";
				out+="<h4>리뷰평균: "+res.avg+"점</h4><br>";
					
					$("#show").html(out);
					
					
				}
			});
		});
		
	</script>
</div>
</body>
</html>
