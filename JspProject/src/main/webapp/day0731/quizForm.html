<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Moirai+One&family=Nanum+Pen+Script&family=Orbit&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script
<title>Insert title here</title>
</head>
<body>
	<form action="quizAction.jsp" method="post">
	<table class="table table-bordered" style="width: 350px;">
			<tr>
				<th>상품명</th>
				<td>
					<select size="1" name="sangName">
						<option value="나이키 운동화">나이키 운동화</option>
						<option value="아디다스 슬리퍼">아디다스 슬리퍼</option>
						<option value="크록스">크록스</option>
						<option value="조던 농구화">조던 농구화</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<th>사이즈</th>
				<td>
					<input type="radio" name="sangSize" value="260mm" checked="checked">260mm
                    <input type="radio" name="sangSize" value="265mm">265mm
                    <input type="radio" name="sangSize" value="270mm">270mm<br>
                    <input type="radio" name="sangSize" value="275mm">275mm
                    <input type="radio" name="sangSize" value="280mm">280mm
                  
				</td>
			</tr>
			
			<tr>
				<th>색상</th>
				<td>
					
					<input type="checkbox" name="sangCol" value="red">빨강
                    <input type="checkbox" name="sangCol" value="yellow">노랑
                    <input type="checkbox" name="sangCol" value="brown">파랑
                    <input type="checkbox" name="sangCol" value="black">초록
                    <input type="checkbox" name="sangCol" value="blue">검정
					
				</td>
			</tr>
			
			<tr>
				<th>추가상품</th>
				<td>
					
					<select size="1" name="sangAdd">
						<option value="모자">모자</option>
						<option value="키링">키링</option>
						<option value="팔찌">팔찌</option>
						<option value="목걸이">목걸이</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="서버로 전송" class="btn btn-success" width="150px">
				</td>
			</tr>
	</table>
</form>
</body>
</html>
